    <main>
        <div id="contact-page" class="container">
            <h1>Contact form</h1>
            <hr>
            <form action="contact.php" method="POST" enctype="multipart/form-data">
                <div class="all-form-groups">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-company-name">Company Name</label>
                            <input type="text" id="register-company-name" name="company-name" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-company-no">Company Registration Number</label>
                            <input type="text" id="register-company-no" name="company-no" class="form-control">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-full-name">Full Name</label>
                            <input type="text" id="register-full-name" name="full-name" class="form-control">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-telephone-number">Telephone Number</label>
                            <input type="text" id="register-telephone-number" name="telephone-number" class="form-control">
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-email-address">Email Address</label>
                            <input type="email" id="register-email-address" name="email-address" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="text" id="register-password" name="password" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-password-confirmation">Confirm Password</label>
                            <input type="text" id="register-password-confirmation" name="password-confirmation" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="register-rfp">Request For Proposal (*.pdf)</label>
                            <input type="file" id="register-rfp" name="rfp" accept="application/pdf" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button type="submit" name="submit" class="btn btn-primary">Register User</button>
                </div>

            </form>
